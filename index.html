<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
  ></script>
  <script type="text/babel">
    function Btn({ text, fontSize }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            borderRadius: "10px",
            border: "0",
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string,
      fontsize: PropTypes.number,
    };
    function App() {
      return (
        <div>
          <Btn text="save change" fontSize={26} />
          <Btn text={"continue"} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- In the above code, we have created a new component called Btn . This
component has two props, text and fontSize . We have also added a propTypes
object to the component. This object has two properties, text and fontSize . The
value of these properties is a function that validates the type of the props. In
the above code, we have used the PropTypes.string and PropTypes.number functions
to validate the type of the props. -->
